<body>
    <div class="container">
        <sidebar [links]="links"></sidebar>
        <main class="main-content">
            <header>
                <span>Agent</span>
                <button class="logout">Déconnexion</button>
            </header>
            <section class="quiz-results">
                <h2>Résultats du quiz</h2>
                <div class="quiz-details">
                    <span>Nom candidat</span>
                    <span>Prénom candidat</span>
                    <span>Date quiz</span>
                </div>
                <div class="score-cards">
                    <div class="card">
                        <h3>Score global</h3>
                        <p>35/40</p>
                    </div>
                    <div class="card">
                        <h3>Niveau</h3>
                        <p class="level">Confirmé</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
